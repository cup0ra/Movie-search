<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie-search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">    
</head>
<body>
    <header id="header" class="header">
        <h1 class="logo">MovieSearch</h1>

    </header>
    <main>
        <form class="search" action="">
            <div class="input-container">
            <input class="search-input" id="search" type="text" x-webkit-speech placeholder="Search movie" autofocus="" autocomplete="off"/>
            <span class="clear" id="clear"></span>
            <span class="virtual-keyboard"></span>
            <span class="icon-search"></span>
            <span class="mic"></span>
            </div>  
            <button class="button-search" id="button-search" type="submit" value="Search">Search</button>
        </form>
        <div class="errors"></div>
        <div class="container-slider">
            <div class="swiper-container">
               <div class="hidden-fon"><div class="loader" id="loader"></div></div> 
                <div class="swiper-wrapper">
                  
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>
            
              

        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
             <a href="https://rs.school/" class="rss">RS School 2020q1</a>
             <a href="https://github.com/cup0ra" class="github">cup0ra</a>
         </div>
    </footer>
     <!-- Swiper JS -->
     <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    
            
     <!-- Initialize Swiper -->
    
</body>
</html>
